<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>ElectriTrackerPhone</title>

    <link href="css/index.css" rel="stylesheet" />

    <script src="scripts/lib/angular.min.js"></script>
    <script src="scripts/lib/angular-animate.min.js"></script>
    <script src="scripts/lib/angular-route.min.js"></script>
    <script src="scripts/lib/ng-cordova.min.js"></script>

    <script src="cordova.js"></script>
    <script src="scripts/lib/platformOverrides.js"></script>
    <script src="scripts/lib/fastclick.js"></script>

    <script src="scripts/lib/jquery-2.1.4.min.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/changeURL.js"></script>
    <script src="scripts/controllers/register.js"></script>
    <script src="scripts/controllers/application.js"></script>
    <script>localStorage.setItem("URL", "http://electritracker.azurewebsites.net");</script>

    <script>
        
    </script>
</head>

<body id="body" ng-class="{'bgrosu':countOcupat, 'bgverde':countLiber,'bgurgenta': countUrgenta,'bgregister':registerPage || changingUrl}">
    <header>
        <div class="btn changeUrl" ng-click="changeURL()" ng-hide="changingUrl"></div>
        <div class="header" ng-hide="registerPage||changingUrl" ng-bind="name"></div>
        <div class="error" id="error"></div>
    </header>

    <main class="cf" ng-class="{'registerMain':registerPage}" ng-view id="main"> </main>

    <footer>
        <div class="cf footer" ng-include="'views/footer.html'"></div>
    </footer>
</body>
</html>
